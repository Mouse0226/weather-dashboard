<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero is-small is-link">
        <div class="hero-body">
            <h1 class="title has-text-centered">Weather Dashboard</h1>
        </div>
    </header>
    
    <main class="main-container">
        <div class="columns">
            <div class="column is-3 is-full-mobile is-full-tablet">
                <div class="card">
                    <h2>Search for a City:</h2>
                    <form id="city-form" class="city-card">
                        <input name="cityname" id="cityname" type="text" placeholder="New York" class="form-input" />
                        <button type="submit" class="btn search-btn has-text-white">Search</button>
                    </form>
                </div>
            </div>

            <div class="column is-9 is-full-mobile is-full-tablet">
                <div id="weather-container" class="column is-full"></div>
                <div id="5-day-container" class="column is-full"></div>
            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
